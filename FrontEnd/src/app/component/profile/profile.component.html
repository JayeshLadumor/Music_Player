<div ng-controller="ProCtrl">
    <form name="musicuploadform" class="profileuploadform">
      <fieldset>
        <input type="file" ngf-select ng-model="imageFile" name="file" accept="image/*" ngf-max-size="16MB">
        <button class="btn btn-primary" ng-click="uploadPic(imageFile)">UPLOAD Image</button>
      </fieldset>
    </form>

    <div class="outerdiv">
      Role : <br>
      Name :  <br>
      Username : <br>
      Email Id : <br>
    </div>
</div>
