  <h2 class="page-header">Login</h2>
  <div ngClass="login_form">
        <form [formGroup]="loginForm" (submit)="onLoginSubmit()">

            <label>Username</label><br>
            <input type="text" formControlName="username" autofocus><br>
            <span *ngIf="!loginForm.get('username').valid && loginForm.get('username').touched" class="errormsg">Please enter a valid username!<br></span>

            <label>Password</label><br>
            <input type="password" formControlName="password"><br>
            <span *ngIf="!loginForm.get('password').valid && loginForm.get('password').touched" class="errormsg">Please enter a valid password!<br></span>

            <button type="submit" class="btn btn-info"[ngClass]="{submit_valid: loginForm.valid, submit_invalid: !loginForm.valid}" [disabled]="!loginForm.valid">LOGIN</button>
        </form>

        <a class="link" [routerLink]="['/forget']">Forget Password?</a>
        <a class="link" [routerLink]="['/register']">New User?</a>
  </div>
